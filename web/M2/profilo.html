<!DOCTYPE html>

<html>
    <head>
        <title>Calcio Giovanile &raquo; Profilo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Calcio Giovanile, Settore Giovanile, Attivita' di base, Calcio, Campionati, Tornei">
        <meta name="description" content="calciogiovanile.com - Profilo">
        <meta name="author" content="Alberto Mulas">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    
    <body>
        <div id="page">
            <header>
                <div id="header">
                    <h2>CalcioGiovanile</h2>
                </div>
            </header>
        
            <!-- Navigation bar -->
            <div id="menubar">
                <a class="menu" href="bacheca.html">Bacheca</a>
                <a class="corrente" href="profilo.html">Profilo</a>
                <div id="logged"><img src="img/user_icon.jpg" alt="profile" width="15" height="15" title="">
                <a href="profilo.html">Mario Rossi</a><a href="login.html">Logout</a></div>
            </div>

            <!-- Sidebar sinistra -->
            <div id="sidebarleft">
                <input type="text" id="cerca" value="Cerca..."/>
                <div class="sidebox">
                    <h3>Persone:</h3>
                    <div><img src="img/user_icon.jpg" alt="profile" width="15" height="15" title="">
                        <a href="profilo.html">Mario Rossi</a></div>
                    <div><img src="img/user_icon.jpg" alt="profile" width="15" height="15" title="">
                        <a href="profilo.html">Carlo Bianchi</a></div>
                    <div><img src="img/user_icon.jpg" alt="profile" width="15" height="15" title="">
                        <a href="profilo.html">Paolo Verdi</a></div>
                </div>
                <div class="sidebox">
                    <h3>Gruppi:</h3>
                    <div><img src="img/group_icon.png" alt="profile" width="15" height="15" title="">
                        <a href="profilo.html">Istruttori</a></div>
                    <div><img src="img/group_icon.png" alt="profile" width="15" height="15" title="">
                        <a href="profilo.html">Dirigenti</a></div>
                </div>
            </div>
            
            <!--form creazione/modifica profilo -->
            <div id="content">
                <div id="fotoprofilo">
                    <img src="img/profile.jpg" alt="profile" width="110" height="80" title=""></div>
                
                <form action="profilo.html" method="get">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome"/>
                    <label for="cognome">Cognome:</label>
                    <input type="text" name="cognome" id="cognome"/>
                    <label for="immagine">URL Immagine del profilo:</label>
                    <input type="url" name="immagine" id="immagine"/>
                    <label for="frase">Il tuo motto:</label>
                    <input type="text" name="frase" id="frase" />
                    <label for="birthdate">Nato il (formato gg/mm/aaaa):</label>
                    <input type="number" name="giorno" id="giorno" min="1" max="31" step="1" size="2">
                    <input type="number" name="mese" id="mese" min="1" max="12" step="1">
                    <input type="number" name="anno" id="anno" min="1940" max="2000" step="1">
                    <label for="pwd">Password:</label>
                    <input type="password" name="pwd" id="pwd" value="oscurato"/>
                    <label for="c_pwd">Conferma Password:</label>
                    <input type="password" name="c_pwd" id="c_pwd" value="oscurato"/>
                    <input class="button" type="submit" value="Aggiorna"/>
                </form>  
            </div>

            <div class="clear"></div>
        </div>
    </body>
</html>
